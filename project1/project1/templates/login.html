<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-color:Lavender">
<h2 style="text-align:center;border:2px solid white;border-collapse:collapse;border-width:medium;border-radius:25px;background-color:Violet;color:white;">Login</h2>
<form style="text-align:center;border:2px solid white;border-width:medium;border-radius:35px;background-color:Plum;color:blue"  action="" method="post">
    {% csrf_token %}
    <br>
    <input type="text" name="username" placeholder="Enter username" ><br>
    <br>
    <input type="password" name="password" placeholder="Enter password"><br>
    <br>
    <input type="submit"><br>
    <br>
</form>
</body>
</html>
